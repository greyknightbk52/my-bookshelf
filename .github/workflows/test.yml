name: test
on:
  push:
    branches:
      - 'master'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install npm
        run: npm install --global npm@8
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-save
      - name: Run test
        run: npx jest
